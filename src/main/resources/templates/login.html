<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <div class="error-message" th:if="${param.error}" th:text="'Invalid username or password'"></div>
    <div class="success-message" th:if="${param.logout}" th:text="'You have been logged out successfully'"></div>
    <div class="success-message" th:if="${param.success}" th:text="'Registration successful! Please login.'"></div>
    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
</body>
</html>
