<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        .success-message {
            color: green;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
        <div th:if="${param.error}" class="error-message">
            Invalid username or password
        </div>
        <div th:if="${param.logout}" class="success-message">
            You have been logged out successfully
        </div>
        <div th:if="${param.success}" class="success-message">
            Account created successfully. You can log in now.
        </div>
        <div th:if="${param.accountDeleted}" class="success-message">
            Your account has been deleted.
        </div>
        <div>
            <a th:href="@{/register}">Create your account</a>
        </div>
    </form>
    <script>
        // Temporary success message
        setTimeout(function() {
            var successMessages = document.querySelectorAll('.success-message');
            successMessages.forEach(function(successMessage) {
                successMessage.style.display = 'none';
            });
        }, 3000); // 3 seconds
    </script>
</body>
</html>
