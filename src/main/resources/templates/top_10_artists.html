<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top 10 Artists</title>
    <style>
        .header-message {
            color: green;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="header-message">Top 10 Artists in <span th:text="${defaultRegion}"></span> in <span th:text="${defaultYear}"></span></h1>
    <form th:action="@{/view_top_10_artists}" method="get">
        <label for="region">Region:</label>
        <input type="text" id="region" name="region" th:value="${defaultRegion}" required>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" th:value="${defaultYear}" required>
        <button type="submit">Search</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Artist</th>
                <th>Total Streams</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="artist : ${top10Artists}">
                <td th:text="${artist.rank}">1</td>
                <td th:text="${artist.artist}">Artist Name</td>
                <td th:text="${artist.total_streams}">0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
